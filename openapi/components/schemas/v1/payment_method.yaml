type: object
properties:
  id:
    type: string
    format: uuid
    description: unique identfier to describe payment method
    readOnly: true
  displayName:
    type: string
    minLength: 0
    maxLength: 25
    example: Scotia
  cardNumber:
    type: integer
    example: 123456789012456
  expiryMonth:
    type: integer
    example: 7
  expiryYear:
    type: integer
    example: 28
  cvv:
    type: integer
    example: 123
  dateCreated:
    type: string
    format: date-time
    readOnly: true
  dateUpdated:
    type: string
    format: date-time
    readOnly: true

required:
  - displayName
  - cardNumber
  - expiryMonth
  - expiryYear
  - cvv
