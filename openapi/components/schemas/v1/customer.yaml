type: object
properties:
  id:
    type: string
    format: uuid
    description: unique identifier representing specific customer
    readOnly: true
  name:
    $ref: name.yaml
  shipToAddress:
    $ref: address.yaml
  billToAddress:
    $ref: address.yaml
  email:
    type: string
    maxLength: 255
    minLength: 3
    example: rkovuru@gmail.com
  phone:
    type:
      - string
      - "null"
    maxLength: 15
    minLength: 7
    example: +1 9866403063
  paymentMethods:
    type: array
    items:
      $ref: payment_method.yaml
  dateCreated:
    type: string
    format: date-time
    readOnly: true
  dateUpdated:
    type: string
    format: date-time
    readOnly: true
required:
  - name
  - shipToAddress
  - billToAddress
