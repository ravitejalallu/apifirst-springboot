type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique Identifier representing a Specific customer
  addressLine1:
    type: string
    description: Address Line 1
    minLength: 3
    maxLength: 100
  addressLine2:
    type: string
    description: Address Line 2
    minLength: 3
    maxLength: 100
  city:
    type: string
    description: city name
    minLength: 2
    maxLength: 100
  state:
    type: string
    description: 2 char state code
    minLength: 2
    maxLength: 2
  zip:
    type: string
    description: state
    minLength: 5
    maxLength: 10

required:
  - addressLine1
  - city
  - state
  - zip
