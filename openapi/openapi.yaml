openapi: 3.1.0
info:
  version: 1.0.0
  title: api first spring boot
  termsOfService: https://example.com/terms/
  contact:
    name: raviteja
    email: rkovruu@gmail.com
  license:
    name: Apache 2.0
    url: rkovuru@gmail.com
  description: >
    This is spring boot example API to demonstrate features of the OpenAPI specification.
tags:
  - name: Customer
    description: Customer operations.
  - name: Product
    description: Product operations.
  - name: Order
    description: Order operations.   
servers:
  - url: https://{tenant}/api/v1
    variables:
      tenant:
        default: www
        description: Your tenant id
  - url: https://example.com/api/v1
paths:
  "/v1/customers":
    $ref: paths/v1/customers.yaml
  "/v1/customers/{customerId}":
    $ref: paths/v1/customers_{customerId}.yaml
  "/v1/products":
    $ref: paths/v1/products.yaml
  "/v1/products/{productId}":
    $ref: paths/v1/products_{productId}.yaml
  "/v1/orders":
     $ref: paths/v1/orders.yaml  
  "/v1/orders/{orderId}":
     $ref: paths/v1/orders_{orderId}.yaml  
security:
  - basic_auth: []
components:
  securitySchemes:
    main_auth:
      description: "Example description text of the OAuth2 scheme."
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://example.com/api/oauth/dialog
          scopes:
            "read:users": read user info
            "write:users": modify or remove users
    api_key:
      description: "Example description text of the API key scheme."
      type: apiKey
      in: header
      name: api_key
    basic_auth:
      type: http
      scheme: basic
